<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>daily form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="form-container">
            <header>
                <img src="./assets/images/sign up icon.png" alt="log in icon key-shaped">
                <h1>Create your free account</h1>
                <p>Come and join our cool and amasing community, fill in your details<br />to get started. Alreade have
                    an account? <a href="log-in.form.html">Log in</a></p>
            </header>
            <form action="#" method="get" novalidate>
                <div class="form-row">
                    <label for="firstName">
                    </label>
                    <input type="text" id="firstName" name="firstName" placeholder="First name">
                    <label for="lastName"></label>
                    <input type="text" id="lastName" name="lastName" placeholder="Last name">
                </div>
                <div class="form-row">
                    <label for="emailAddress">

                    </label>
                    <input type="text" id="emailAddress" name="emailAddress" placeholder="Email address">
                </div>
                <div class="form-row">
                    <label for="password">

                    </label>
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>
                <div class="form-row">
                    <button type="submit">Sign up for free</button></div>
                <footer>
                    <p>By clicking on “Sign up for free”, you agree to the<a href="termsofservice.html">Terms of
                            Service</a> and<br />the <a href="privacypolicy.html">Privacy Policy</a></p>
                </footer>
            </form>
        </div>
    </div>

</body>

</html>
